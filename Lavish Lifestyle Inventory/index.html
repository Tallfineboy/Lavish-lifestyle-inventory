<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lavish Lifestyle Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #9b59b6;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --dark-bg: #021527;
            --light-bg: #f8f9fa;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a3a5f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: var(--secondary-color);
            top: 60%;
            left: 80%;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: var(--accent-color);
            top: 80%;
            left: 20%;
            animation-delay: 6s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: var(--success-color);
            top: 30%;
            left: 85%;
            animation-delay: 9s;
        }

        .shape:nth-child(5) {
            width: 70px;
            height: 70px;
            background: var(--warning-color);
            top: 10%;
            left: 70%;
            animation-delay: 12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(20px) rotate(240deg);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--primary-color) 100%);
            color: white;
            padding: 35px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }

        .brand {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .brand-subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .login-body {
            padding: 35px 30px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 14px 18px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            background: white;
            transform: translateY(-2px);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: var(--primary-color);
            background: rgba(52, 152, 219, 0.1);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login.loading {
            pointer-events: none;
            opacity: 0.9;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }

        @keyframes button-loading-spinner {
            from { transform: rotate(0turn); }
            to { transform: rotate(1turn); }
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .demo-accounts {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 22px;
            margin-top: 25px;
            border-left: 4px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .demo-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .demo-account {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .demo-account::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .demo-account:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .demo-account:hover::before {
            transform: scaleY(1);
        }

        .demo-account-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .demo-account-details {
            flex: 1;
        }

        .demo-account strong {
            color: var(--text-dark);
            display: block;
            margin-bottom: 2px;
        }

        .demo-account .text-muted {
            font-size: 0.85rem;
        }

        .alert {
            border-radius: 10px;
            padding: 14px 18px;
            margin-bottom: 20px;
            border: none;
            display: none;
            animation: slideDown 0.4s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .customer-help {
            text-align: center;
            margin-top: 20px;
            padding: 16px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            font-size: 0.9rem;
            color: var(--text-light);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.03);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                border-radius: 15px;
            }
            
            .login-body {
                padding: 25px 20px;
            }
            
            .demo-accounts {
                padding: 18px;
            }
            
            .brand {
                font-size: 1.9rem;
            }
        }

        /* Decorative elements */
        .login-decoration {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            border-radius: 0 0 0 80px;
            opacity: 0.1;
        }

        .login-decoration-2 {
            position: absolute;
            bottom: -10px;
            left: -10px;
            width: 60px;
            height: 60px;
            background: var(--secondary-color);
            border-radius: 0 80px 0 0;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="login-decoration"></div>
        <div class="login-decoration-2"></div>
        
        <div class="login-header">
            <div class="brand">Lavish Lifestyle</div>
            <div class="brand-subtitle">Inventory Management System</div>
        </div>
        
        <div class="login-body">
            <div class="alert alert-error" id="errorAlert" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage">Invalid email or password</span>
            </div>

            <div class="alert alert-error" id="inactiveAlert" role="alert" style="display: none;">
                <i class="fas fa-user-slash me-2"></i>
                <span id="inactiveMessage">Your account is inactive. Please contact support.</span>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required autocomplete="email">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-footer">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <div class="customer-help">
                <i class="fas fa-info-circle me-2"></i>
                Use customer email and password from the Customers page
            </div>
            
            <div class="demo-accounts">
                <div class="demo-title">
                    <i class="fas fa-users me-2"></i>Accounts
                </div>
                <div class="demo-account" onclick="quickLogin('admin@lavish.com', 'admin123')" role="button" tabindex="0" aria-label="Login as Administrator">
                    <div class="demo-account-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="demo-account-details">
                        <strong>admin@lavish.com</strong>
                        <div class="text-muted">Administrator Account</div>
                    </div>
                </div>
                <div class="demo-account" onclick="quickLogin('customer@lavish.com', 'customer123')" role="button" tabindex="0" aria-label="Login as Customer Account">
                    <div class="demo-account-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="demo-account-details">
                        <strong>customer@lavish.com</strong>
                        <div class="text-muted">Customer Account</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Storage keys - MUST MATCH YOUR CUSTOMERS PAGE
        const AUTH_KEY = 'lavish_auth_v1';
        const USERS_KEY = 'lavish_users_v1';
        const CUSTOMERS_KEY = 'lavish_customers_v1';
        const REMEMBER_ME_KEY = 'lavish_remember_me';

        // Initialize demo data
        function initializeUsers() {
            // Initialize users if not exists
            const existingUsers = localStorage.getItem(USERS_KEY);
            if (!existingUsers) {
                const demoUsers = [
                    {
                        id: 1,
                        email: 'admin@lavish.com',
                        password: 'admin123',
                        name: 'System Administrator',
                        role: 'admin',
                        permissions: ['all'],
                        lastLogin: null
                    }
                ];
                localStorage.setItem(USERS_KEY, JSON.stringify(demoUsers));
            }

            // Initialize customers with the SAME data structure as your customers page
            const existingCustomers = localStorage.getItem(CUSTOMERS_KEY);
            if (!existingCustomers) {
                const demoCustomers = [
                    { 
                        id: 1, 
                        name: "James Wilson", 
                        email: "james.wilson@example.com", 
                        phone: "+234 801 234 5678", 
                        address: "123 Luxury Street, Victoria Island, Lagos",
                        avatar: "https://i.pravatar.cc/150?img=1", 
                        password: "password123", // PASSWORD IS STORED HERE
                        role: "customer",
                        status: "active",
                        orders: 12, 
                        spent: 845600, 
                        createdAt: new Date().toISOString() 
                    },
                    { 
                        id: 2, 
                        name: "Sarah Johnson", 
                        email: "sarah.j@example.com", 
                        phone: "+234 802 345 6789", 
                        address: "456 Premium Avenue, Ikeja, Lagos",
                        avatar: "https://i.pravatar.cc/150?img=5", 
                        password: "password123", // PASSWORD IS STORED HERE
                        role: "customer",
                        status: "active",
                        orders: 8, 
                        spent: 421500, 
                        createdAt: new Date().toISOString() 
                    },
                    { 
                        id: 3, 
                        name: "Premium Customer", 
                        email: "customer@lavish.com", 
                        phone: "+234 801 234 5678", 
                        address: "123 Luxury Street, Lagos",
                        avatar: "https://i.pravatar.cc/150?img=1", 
                        password: "customer123", // PASSWORD IS STORED HERE
                        role: "customer",
                        status: "active",
                        orders: 5, 
                        spent: 254300, 
                        createdAt: new Date().toISOString() 
                    }
                ];
                localStorage.setItem(CUSTOMERS_KEY, JSON.stringify(demoCustomers));
            }
        }

        // Get customers from localStorage
        function getCustomers() {
            const customers = localStorage.getItem(CUSTOMERS_KEY);
            return customers ? JSON.parse(customers) : [];
        }

        // Toggle password visibility
        function setupPasswordToggle() {
            const toggleButton = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            toggleButton.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle icon
                const icon = this.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
                
                // Update aria-label
                this.setAttribute('aria-label', type === 'password' ? 'Show password' : 'Hide password');
            });
        }

        // Quick login for demo accounts
        function quickLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }

        // Login form handler - UPDATED TO PROPERLY CHECK CUSTOMERS
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const inactiveAlert = document.getElementById('inactiveAlert');
            const loginButton = document.getElementById('loginButton');
            
            // Show loading state
            loginButton.classList.add('loading');
            loginButton.disabled = true;
            
            // Hide previous alerts
            errorAlert.style.display = 'none';
            inactiveAlert.style.display = 'none';
            
            console.log('Login attempt:', email); // Debug log
            
            // Check admin users first
            const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
            const adminUser = users.find(u => u.email === email && u.password === password);
            
            if (adminUser) {
                completeLogin(adminUser);
                return;
            }
            
            // Check customers - THIS IS THE KEY FIX
            const customers = getCustomers();
            console.log('Available customers:', customers); // Debug log
            
            const customer = customers.find(c => {
                console.log('Checking customer:', c.email, 'Password match:', c.password === password); // Debug log
                return c.email === email && c.password === password;
            });
            
            if (customer) {
                // Check if customer is active
                if (customer.status !== 'active') {
                    document.getElementById('inactiveMessage').textContent = 
                        `Your account is ${customer.status}. Please contact support to activate your account.`;
                    inactiveAlert.style.display = 'block';
                    loginButton.classList.remove('loading');
                    loginButton.disabled = false;
                    return;
                }
                
                completeLogin(customer, true);
                return;
            }
            
            // Invalid credentials
            document.getElementById('errorMessage').textContent = 'Invalid email or password';
            errorAlert.style.display = 'block';
            console.log('Login failed - no matching user found'); // Debug log
            
            // Reset button state
            setTimeout(() => {
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }, 1000);
        });

        // Complete login process
        function completeLogin(user, isCustomer = false) {
            console.log('Login successful:', user); // Debug log
            
            // Save remember me preference
            const rememberMe = document.getElementById('rememberMe').checked;
            if (rememberMe) {
                localStorage.setItem(REMEMBER_ME_KEY, JSON.stringify({
                    email: user.email,
                    remember: true
                }));
            } else {
                localStorage.removeItem(REMEMBER_ME_KEY);
            }
            
            // Create session
            const session = {
                user: {
                    id: user.id,
                    email: user.email,
                    name: user.name,
                    role: isCustomer ? 'customer' : user.role,
                    phone: user.phone,
                    address: user.address,
                    avatar: user.avatar,
                    permissions: user.permissions || ['view_products', 'place_orders', 'view_orders', 'view_profile']
                },
                loggedIn: true,
                loginTime: new Date().toISOString(),
                token: 'lavish_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now().toString(36)
            };
            
            localStorage.setItem(AUTH_KEY, JSON.stringify(session));
            
            // Redirect based on user role
            if (isCustomer) {
                console.log('Redirecting to customer portal...'); // Debug log
                window.location.href = 'customer-portal.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        // Check existing session
        function checkExistingSession() {
            const session = JSON.parse(localStorage.getItem(AUTH_KEY) || 'null');
            
            if (session && session.loggedIn) {
                const loginTime = new Date(session.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    if (session.user.role === 'customer') {
                        window.location.href = 'customer-portal.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    localStorage.removeItem(AUTH_KEY);
                }
            }
        }

        // Prefill remember me email
        function prefillRememberedEmail() {
            const remembered = JSON.parse(localStorage.getItem(REMEMBER_ME_KEY) || 'null');
            if (remembered && remembered.remember) {
                document.getElementById('email').value = remembered.email;
                document.getElementById('rememberMe').checked = true;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeUsers();
            checkExistingSession();
            setupPasswordToggle();
            prefillRememberedEmail();
            
            // Add keyboard support for demo accounts
            document.querySelectorAll('.demo-account').forEach(account => {
                account.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });
    </script>
</body>
</html>
